<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/public/styles/global.css">

  <title>Receitas - Entrar</title>
</head>

<body class=" bg-dark" data-bs-theme="dark">
  <header class=" container-fluid pt-2 pb-2 bg-body-secondary">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/public/"><strong>Receitas</strong></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/public/register/">Registrar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/public/login/">Entrar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/public/recipes/create">Criar receitas</a>
            </li>
          </ul>
          <form class="d-flex">
            <div class="input-group">
              <input class="form-control" type="search" aria-label="Search">
              <button class="btn btn-outline-secondary" type="submit">Pesquisar</button>
            </div>
          </form>
        </div>
      </div>
    </nav>
  </header>


  <div class=" container mt-4 flex-1">
    <div class="row">
      <main class="col-md-9">
        <form id="login-form">
          <div class="alert alert-danger d-none"></div>
          <fieldset>
            <legend>Entrar</legend>
            <div class="row mb-3">

              <div class="col-md-6">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" required name="email" id="email">


              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="password">Senha</label>
                <input type="password" class="form-control" required name="password" id="password">
              </div>

            </div>
            <button class="btn btn-primary" type="submit">Entrar</button>


          </fieldset>
        </form>
      </main>
      <aside class="col-md-3">
      </aside>
    </div>
  </div>

  <footer class="footer bg-body-tertiary mt-4 p-4">
    <small>Mois√©s Silva de Azevedo e Henrique Cerizza &copy;</small>
  </footer>
  <script src="/public/login/script.js"></script>
</body>

</html>
