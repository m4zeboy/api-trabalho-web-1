<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/public/styles/global.css">

  <title>Receitas - Criar</title>
</head>

<body class=" bg-dark" data-bs-theme="dark">
  <header class=" container-fluid pt-2 pb-2 bg-body-secondary">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/public/"><strong>Receitas</strong></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/public/register/">Registrar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/public/login/">Entrar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/public/recipes/create">Criar receitas</a>
            </li>
          </ul>
          <form class="d-flex">
            <div class="input-group">
              <input class="form-control" type="search" aria-label="Search">
              <button class="btn btn-outline-secondary" type="submit">Pesquisar</button>
            </div>
          </form>
        </div>
      </div>
    </nav>
  </header>


  <div class=" container mt-4">
    <div class="row">
      <main class="col-md-9">
        <form id="create-recipe">
          <div class="alert alert-danger d-none"></div>
          <fieldset id="receipe-data">
            <legend>Dados da receita</legend>
            <div class="row">
              <div class="mb-3 col-md-6">
                <label for="authorId">Autor</label>
                <input type="text" disabled id="authorId" hidden>
                <input type="text" class="form-control" disabled id="authorName"></input>
              </div>
              <div class="mb-3 col-md-6">
                <label for="recipeName">Nome da receita</label>
                <input type="text" class="form-control" id="recipeName">
              </div>
            </div>

            <div class="row">
              <div class="mb-3 col-md-12">
                <label for="description">Descrição</label>
                <textarea type="text" class="form-control" id="description"></textarea>
              </div>

            </div>

            <div class="row">
              <div class="mb-3 col-md-6">
                <label for="preparationTime">Tempo de preparo</label>
                <input type="number" class="form-control" id="preparationTime">
              </div>
              <div class="mb-3 col-md-6">
                <label for="portions">Porções</label>
                <input type="number" class="form-control" id="portions">
              </div>
            </div>

            <div class="row">
              <div class="mb-3 col-md-12">
                <label for="preparationInstructions">Instruções</label>
                <textarea class="form-control" id="preparationInstructions"></textarea>
              </div>

            </div>

            <div class="row">
              <div class="mb-3 col-md-6">
                <label for="nutritionalValue">Valor nutricional</label>
                <input type="number" class="form-control" id="nutritionalValue">
              </div>
              <div class="mb-3 col-md-6">
                <label for="cookingMethod">Método de cozimento</label>
                <input type="text" class="form-control" id="cookingMethod">
              </div>
            </div>

          </fieldset>

          <fieldset id="recipe-categories">
            <legend>Categorias</legend>
            <div class="row mb-3">
              <div class="col-md-6">

                <label for="categories" class="form-label">Categorias</label>
                <select id="categories" multiple class="form-control">

                </select>
              </div>
            </div>
          </fieldset>
          <fieldset id="recipe-ingredients">
            <legend>Ingredientes</legend>
            <div class="ingredients-container">
              <div class="ingredient-wrapper">
                <div class="row">
                  <div class="col-md-12 mb-3">
                    <label for="form-label">Nome do ingrediente</label>
                    <input type="text" id="ingredientName" class="form-control">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="quantity">Quantidade</label>
                    <input type="number" id="quantity" class="form-control">
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="form-label">Unidade</label>
                    <input type="text" id="unity" class="form-control">
                  </div>
                </div>
                <hr>
              </div>
            </div>
            <button class="btn btn-secondary" type="button" id="add-ingredient-button">+ Adicionar ingrediente</button>
          </fieldset>

          <fieldset id="recipe-images">
            <legend>Imagens</legend>
            <div class="row">
              <div class="col-md-12">
                <input type="file" name="file" id="file" class="form-control" multiple>
              </div>
            </div>
          </fieldset>

          <button class="btn btn-primary mt-4" type="submit">Enviar</button>
        </form>
      </main>
      <aside class="col-md-3">
      </aside>
    </div>
  </div>

  <footer class="container-fluid bg-body-tertiary mt-4 p-4">
    <small>Moisés Silva de Azevedo e Henrique Cerizza &copy;</small>
  </footer>
  <script src="/public/recipes/create/script.js"></script>
</body>

</html>
